<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landify</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
</head>

<body>
	<!-- LOGO START -->
	<header class="header">
		<div class="container">
			<a class="header__logo logo" href="/">
				<img class="logo__img" src="images/logo.svg" alt="">
			</a>
			<!-- LOGO END -->

			<!-- NAVIGATION START -->
			<nav class="header__nav nav">
				<ul class="nav__list">
					<li class="nav__item">
						<a class="nav__link" href="pages/app.html">Приложение</a>
					</li>

					<li class="nav__item">
						<a class="nav__link" href="pages/app.html">Возможности</a>
					</li>

					<li class="nav__item">
						<a class="nav__link" href="pages/app.html">Стоимость</a>
					</li>

					<li class="nav__item">
						<a class="nav__link" href="pages/app.html">Блог</a>
					</li>

					<li class="nav__item">
						<a class="nav__link" href="pages/app.html">Контакты</a>
					</li>
				</ul>
			</nav>
			<!-- NAVIGATION END -->

			<!-- ACTIONS START -->
			<div class="header__actions actions">
				<a class="action__cta" href="">
					<img src="images/google-play.png" alt="">
				</a>
				<a class="action__cta" href="">
					<img src="images/app-store.png" alt="">
				</a>
			</div>
			<!-- ACTIONS END -->

		</div>
	</header>

	<main class="main">
		<div class="container">
			<section class="main__mockup mockup">
				<div class="mockup__block">
					<div class="mockup__info">
						<h1 class="mockup__title">Приложение<br /> органайзер</h1>
						<p class="mockup__subtitle">Контролируй все свои дела и&nbsp;задачи. Не&nbsp;упускай ничего<br /> важного. Заметки,
							даты и&nbsp;напоминания. Все в&nbsp;одном месте.</p>
						<a class="mockup__button" href="#">Начать пользоваться</a>
					</div>

					<div class="mockup__image">
						<img class="mockup__img" src="images/mockup.svg" alt="">
					</div>
				</div>
			</section>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<p class="footer__copyright">© 2021 ТаскТрекер. Все права защищены</p>

			<div class="footer__socials">
				<a class="footer__social" href="#" target="_blank">
					<img src="images/insta.svg" alt="Instagram">
				</a>
				<a class="footer__social" href="#" target="_blank">
					<img src="images/dribbble.svg" alt="Dribbble">
				</a>
				<a class="footer__social" href="#" target="_blank">
					<img src="images/twitter.svg" alt="Twitter">
				</a>
				<a class="footer__social" href="#" target="_blank">
					<img src="images/youtube.svg" alt="Youtube">
				</a>
			</div>
		</div>
	</footer>

</html>
